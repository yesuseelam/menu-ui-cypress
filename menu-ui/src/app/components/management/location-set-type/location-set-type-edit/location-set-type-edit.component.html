<div *ngIf="locationSetType" fxFlex="column">
    <h2>Attributes</h2>
    <form style="flex-direction:column" [formGroup]="form" class="locationSetType-list" novalidate (ngSubmit)="OnSubmit()">
        <div fxFlex="row" class="edit-margin">
            <div fxFlex="39">
                <label>
                    Tag
                </label>
            </div>
            <div fxFlex="60" fxFlexOffset="3" class="tag">
                {{locationSetType?.tag}}
            </div>
        </div>
        <div fxFlex="row" class="edit-margin">
            <div fxFlex="39">
                <label>
                    Locked
                </label>
            </div>
            <div fxFlex="60" fxFlexOffset="3" style="display:flex">
                <select class="form-control" formControlName="locked">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
        </div>
        <div fxFlex="row" class="edit-margin">
            <div fxFlex="39">
                <label>
                    Name
                    <span style="display: inline-block;vertical-align: middle;">
                        <mat-icon style="font-size:7px;color:#6c635a">star</mat-icon>
                    </span>
                </label>
            </div>
            <div fxFlex="60" fxFlexOffset="3" style="display:flex;flex-wrap:wrap" *ngIf="form.contains('name')">
                <input class="form-control" required formControlName="name">
                <span *ngIf="form.contains('name') && form.controls['name'].invalid" style="color:#e5173f;font-size:14px">
                    Please Enter a Name</span>
            </div>
        </div>
        <div fxFlex="row" class="edit-margin">
            <div fxFlex="39">
                <label>
                    Weight
                </label>
            </div>
            <div fxFlex="60" fxFlexOffset="3" style="display:flex;flex-wrap:wrap"  >
                <input class="form-control" required type="number"  pattern="^[0-9]+(\.[0-9]{1,2})?$"
                 formControlName="weight">

                <span *ngIf="form.contains('weight') && form.controls['weight'].invalid" style="color:#e5173f;font-size:14px">
                    Please Enter a Valid Value</span>
            </div>
        </div>
        <!-- this field does not exist -->
        <div fxFlex="row" class="edit-margin">
            <div fxFlex="39">
                <label>
                    Description
                </label>
            </div>
            <div fxFlex="60" fxFlexOffset="3" style="display:flex">
                <textarea rows="3" class="form-control" formControlName="description"></textarea>
            </div>
        </div>
        <div fxFlex="row" class="edit-margin" *ngIf="locationSetType">
            <div fxFlex="39">
                <label>
                    Last Updated By
                </label>
            </div>
            <div fxFlex="60" fxFlexOffset="3" style="display:flex">
                {{locationSetType?.updatedBy | titlecase}}
            </div>
        </div>
        <div fxFlex="row" class="edit-margin" *ngIf="locationSetType">
            <div fxFlex="39">
                <label>
                    Last Updated Date
                </label>
            </div>
            <div fxFlex="60" fxFlexOffset="3" style="display:flex">
                    <span *ngIf="locationSetType">
                        </span>

                            {{locationSetType?.dateUpdated | date:'y/MM/dd hh:mm:ss a'}}
                                   </div>
        </div>
        <div fxFlex="row" fxLayoutAlign="center center" style="margin:30px 0px" *ngIf="locationSetType">
            <button type="button" (click)="OnCancel()" matTooltip="Cancel" mat-raised-button style="margin-right:30px;background-color:#e5173f;color:white">
                Cancel
            </button>
            <button type="submit" [disabled]="form.pristine || form.invalid|| user.isReadOnly" matTooltip="Update Location Set Type"
            mat-raised-button style="margin-left:30px;background-color:#e5173f;color:white">
                Update
            </button>
        </div>
    </form>
</div>
